<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titel demo</title>
    <style>
        #demo1 {
            background-color: aqua;
        }

        #demo2 {
            background-color: pink;
        }

        #demo3 {
            background-color: yellow;
        }

        .text {
            background-color: forestgreen;
        }

        .text01 {
            background-color: brown;
        }
    </style>
</head>

<body>
    <!-- ^ Id Attribute -->
    <p id="demo1">paragraph 1</p>
    <p id="demo2">paragraph 2</p>
    <p id="demo3">paragraph 3</p>

    <!-- ^ class Attribute -->
    <p class="text">paragraph 1</p>
    <p class="text">paragraph 2</p>
    <p class="text01">paragraph 3</p>

    <!-- ^ style attribute -->
    <p style="background-color: aqua;">Style Attribute</p>

    <!-- ^ Title Attribute -->
    <img src="/img/p9.jpg" alt="Freinds Image" width="400px" height="200px" title="School frands">
    <p>If hover in image then got to <span class="text">tool tip</span> within image</p>

</body>

</html>
