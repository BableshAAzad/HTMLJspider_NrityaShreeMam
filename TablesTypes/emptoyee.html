<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Demo</title>
</head>

<body>
    <h2>Demo Table </h2>
    <table border="2" cellspacing="20px" cellpadding="20px">
       <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
       </tr>
       <tr>
        <td rowspan="5">6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
       </tr>
       <tr>
        <!-- <td></td> -->
        <td colspan="4">11</td>
        <!-- <td></td>
        <td></td>
        <td></td> -->
       </tr>
       <tr>
        <!-- <td></td> -->
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td rowspan="3">15</td>
       </tr>
       <tr>
        <!-- <td></td> -->
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <!-- <td>19</td> -->
       </tr>
       <tr>
        <!-- <td></td> -->
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <!-- <td>23</td> -->
       </tr>
    </table>
</body>

</html>
