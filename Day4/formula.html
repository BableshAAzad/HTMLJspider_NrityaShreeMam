<!DOCTYPE html>

<body>
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
        <br><br>
        (a-b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> - 2ab
        <br><br>
        (a-b) (a+b) = a<sup>2</sup> - b<sup>2</sup>
        <br><br>
        (x + a) (x +b) = x<sup>2</sup> +(a + b)x + ab
        <br><br>
         (a + b + c)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> +2ab +2bc +2ca
         <br><br>
         (a - b - c)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> -2ab +2bc -2ca
         
    </p>
</body>
