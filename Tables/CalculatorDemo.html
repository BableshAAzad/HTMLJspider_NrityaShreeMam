<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo</title>
    <style>
        .op{
            font-size: large;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Calculator</h2>
    <table border="2px" cellpadding="22px" cellspacing="25px" bgcolor="#6A6565">
        <tr>
            <td colspan="4" bgcolor="#AECC8F" align="right"> 5 + 5 = 10 </td>
            <!-- <td></td>
            <td></td>
            <td></td> -->
        </tr>
        <tr>
            <td bgcolor="#FFFFFF">8</td>
            <td bgcolor="#FFFFFF">9</td>
            <td bgcolor="#FFFFFF">7</td>
            <td bgcolor="#405ADC" class="op">%</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF">3</td>
            <td bgcolor="#FFFFFF">5</td>
            <td bgcolor="#FFFFFF">6</td>
            <td bgcolor="#405ADC" class="op">X</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF">1</td>
            <td bgcolor="#FFFFFF">2</td>
            <td bgcolor="#FFFFFF">3</td>
            <td bgcolor="#405ADC" class="op">-</td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF">0</td>
            <td bgcolor="#405ADC" class="op">.</td>
            <td bgcolor="#405ADC" class="op">+</td>
            <td bgcolor="orange">=</td>
        </tr>
    </table>
</body>

</html>
