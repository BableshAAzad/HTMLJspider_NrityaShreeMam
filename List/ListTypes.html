<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- !Order list -->
    <!-- ^ list type : 1/A/a/I/i -->
    <!-- ? start : should always specified with integer values -->
    <!-- ? Reversed : reverse the list type not list item -->
    <ol type="I" start="3" reversed>
        <li>Html</li>
        <li>Css</li>
        <li>Js</li>
        <li>Mock</li>
        <li>Rating</li>
    </ol>

    <!-- ! Un-Order list -->
    <!-- ^ list type : disc/circle/square/none -->
    <ul type="circle">
        <li>Html</li>
        <li>Css</li>
        <li>Js</li>
        <li>Mock</li>
        <li>Rating</li>
    </ul>

    <!-- ! Defination / Descroption list -->
    <!-- ~ dl ==> definition / description list -->
    <!-- ~ dt ==> definition / description term -->
    <!-- ~ dd ==> definition / description  data-->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text Markup language</dd>

        <dt>CSS </dt>
        <dd> Cascading style sheet</dd>

        <dt> JS </dt>
        <dd>JavaScript</dd>
    </dl>
</body>

</html>
